<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Numbers API</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-2">Numbers API</h1>
        <p class="text-center mt-2">An API for interesting facts about numbers. Have fun enjoying</p>


        <div class="form-group text-center">
            <input type="number"
                   placeholder="Type of Number"
                   class="form-control w-75 mx-auto mt-5 mb-3 input">
            <button class="btn btn-primary w-75 mx-auto">Enter</button>
        </div>

        <div class="card mx-auto mt-5 d-none" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Number Facts</h6>
                <p class="card-text"></p>
                <button class="btn btn-primary copy-btn">Copy Fact</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
